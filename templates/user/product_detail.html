{% include "master/index.html" %}

<div class="container mt-5">
    <h2>Product Detail</h2>
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <img src="{{current_product.image}}" alt="" style="width: 100%;">
        </div>
        <div class="col-md-7 col-sm-12">
            {{product_id}}
            <h3>{{ current_product.title }}</h3>
            <strong>{{ current_product.description }}</strong>
            <h4>
                <span class="btn btn-danger mt-3">
                    {{ current_product.price }} $
                </span>
            </h4>
            <hr>
            <a target="_self" href="/checkout?id={{ current_product.id }}" style="float: right;"
                class="btn btn-primary ">
                Check Out
            </a>
        </div>
    </div>

</div>
